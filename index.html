<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countries App</h1>
        <label for="countrySelect">Please select a country:</label>
        <select id="countrySelect"></select>
        <div id="countryInfo">
            <p><strong>Capital:</strong><span id="capital"></span></p>
            <p><strong>Population:</strong><span id="population"></span></p>
            <p><strong>Continent:</strong><span id="continent"></span></p>
            <p><strong>Languages:</strong><span id="language"></span></p>
            <img src="" alt="flag" id="flag" />
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
